<!-- Exemple d'utilisation des inserts adaptatifs pour OBS -->

<!-- Template pour l'overlay OBS (16:9 plein écran) -->
<div class="overlay" id="overlay">
  <!-- Insert de preview - s'adapte à la taille du conteneur -->
  <div data-insert="preview" class="preview-insert">
    <h1>Preview Content</h1>
    <p>Ce contenu s'adapte automatiquement à la taille de l'overlay</p>
  </div>

  <!-- Insert de texte - police adaptative -->
  <div data-insert="text" class="text-insert">
    <h2>Titre adaptatif</h2>
    <p>Le texte s'ajuste selon la taille de l'overlay</p>
  </div>

  <!-- Insert d'image - proportions conservées -->
  <div data-insert="image" class="image-insert">
    <img src="logo.png" alt="Logo" />
  </div>

  <!-- Insert vidéo - format 16:9 -->
  <div data-insert="video" class="video-insert">
    <video src="video.mp4" autoplay muted></video>
  </div>

  <!-- Insert personnalisé avec position absolue -->
  <div
    data-insert="custom"
    class="custom-insert"
    style="position: absolute; top: 20px; right: 20px"
  >
    <span>Badge</span>
  </div>
</div>

<!-- CSS de base pour les inserts -->
<style>
  .overlay {
    position: relative;
    width: 100%;
    height: 100%;
    background: #000;
  }

  .preview-insert {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  .text-insert {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
  }

  .image-insert {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .image-insert img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .video-insert {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .video-insert video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .custom-insert {
    background: rgba(255, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 3px;
    font-size: 12px;
  }
</style>
