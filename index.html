<!DOCTYPE html>
<html lang="fr">

<head>
  <title>ROADCAST LAYOUT</title>
  <link rel="stylesheet" href="public/style.css" />
  <link rel="icon" href="public/favicon.ico" />
</head>

<body>
  <main class="app-main"></main>

  <!-- Templates -->
  <template id="about-item-template">
    <article class="about-item">
      <h2 data-role="text"></h2>
      <p data-role="text"></p>
      <a href="data-role=" link" target="_blank" rel="noopener noreferrer"></a>
    </article>
  </template>

  <!-- Template pour les actions -->
  <template id="action-item-template">
    <div class="action-item" data-action-id="">
      <div class="action-header">
          <h3 class="action-name" data-role="text"></h3>
          <div class="action-controls"></div>
      </div>
      <p class="action-description" data-role="text"></p>
      <div class="action-tags" data-role="tags"></div>


      <form class="command-overlay" data-role="overlay" data-action-id="">      
        <div>OVERLAY:</div>
        <div class="overlay-item" data-role="overlay-item">
          <input type="radio" id="overlay-default-choice" name="overlay" value="alpha" checked>
          <label for="overlay-default-choice">Alpha</label>
        </div>
        
        <div class="overlay-item" data-role="overlay-item">
          <input type="radio" id="second-overlay-choice" name="overlay" value="tango">
          <label for="second-overlay-choice">Tango</label>
        </div>

        <div class="overlay-item" data-role="overlay-item">
          <input type="radio" id="alert-overlay-choice" name="overlay" value="charlie">
          <label for="alert-overlay-choice">Charlie</label>
        </div>

      </form>
      <div class="action-inputs" data-role="inputs"></div>
    </div>
  </template>

  <!-- PAGES-->

  <template id="chat">
    <div class="chat-page" id="chat-container">
      <div class="chat-alert" id="pinned-container"></div>
      <div class="chat" id="chat"></div>
      <div class="alert-container" id="alert-container">
        <div class="chat-alert" id="chat-alert">
        </div>
      </div>
    </div>
  </template>

  <template id="alert">
    <form class="alert-page" id="alert-form">
      <div class="chat-alert" id="pinned-container"></div>
      <div class="chat" id="chat"></div>
      <textarea name="alert" id="alert-textarea" placeholder="Message d'alerte"></textarea>
      <div class="alert-controls" id="alert-controls">
        <button type="button" class="btn" id="alert-button-clear">Effacer</button>
        <button type="button" class="btn" id="alert-button-cancel">Annuler</button>
        <button type="submit" class="btn" id="alert-button">Envoyer</button>
      </div>
    </form>
  </template>


  <template id="overlay">
    <div class="overlay-page" id="overlay-container">
      <div class="overlay" id="overlay"></div>
    </div>
  </template>

  <template id="home">
    <div class="home">
      <header class="header-app">
        <a href="/" class="app-logo" data-internal>
          <h1 class="app-name">ROADCAST OVERLAY</h1>
        </a>
      </header>
      <div class="home-page" id="home-container">
        <div class="panel-container">
          <div class="actions-container" id="actions-container">
            <div class="actions-list" id="actions-list">
            </div>
          </div>
        </div>
        <div class="controls-container" id="controls-container">
          <div class="preview-container" id="preview-container">
            <div class="preview" id="overlay" data-overlay="default"></div>
          </div>
            <form class="preview-overlay" data-role="overlay" id='overlay-preview-form'>      
              <div class="overlay-item" data-role="overlay-item">
                <input type="radio" id="overlay-preview-choice" name="overlay" value="alpha" checked>
                <label for="overlay-preview-choice">Alpha</label>
              </div>
              
              <div class="overlay-item" data-role="overlay-item">
                <input type="radio" id="second-preview-choice" name="overlay" value="tango">
                <label for="second-preview-choice">Tango</label>
              </div>
      
              <div class="overlay-item" data-role="overlay-item">
                <input type="radio" id="alert-preview-choice" name="overlay" value="charlie">
                <label for="alert-preview-choice">Charlie</label>
              </div>
            </form>

          <div class="flexbox">
            <div class="controls-container-commands" id="controls-container-commands">
              <div class="control-select" id="control-select">
                <button class="clear-screen" data-action="clear-screen">Effacer l'écran</button>
                <button class="expand" data-role="panel-btn" data-panel="panel-commands" data-expanded="false">
                  paramètres<div class="expand-icon"></div>
                </button>
                <div id="panel-commands-slot" data-panel="panel-commands" data-role="panel" data-expanded="false"
                  class="inputs"></div>
              </div>
              <div class="tags-container" id="tags-container">
                <select class="tag-select" id="tag-select"></select>
                <div class="tag-item" id="tag-item"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="commands">
    <div class="commands-page">
      <div class="tags-container-commands" id="tags-container">
        <select class="tag-select" id="tag-select"></select>
        <div class="tag-item" id="tag-item"></div>
      </div>
      <div class="control-select" id="control-select">
        <button class="clear-screen" data-action="clear-screen">Effacer l'écran</button>
        <button class="expand" data-role="panel-btn" data-panel="panel-commands" data-expanded="false">
          paramètres<div class="expand-icon"></div>
        </button>
        <div id="panel-commands-slot" data-panel="panel-commands" data-role="panel" data-expanded="false"
          class="inputs"></div>

      </div>
      <div class="panel-container">
        <div class="actions-container" id="actions-container">
          <div class="actions-list" id="actions-list">
          </div>
        </div>
      </div>
    </div>
    </div>
  </template>

  <template id="about">
    <div class="about-page" id="about-container">
      <h1></h1>
      <div class="about-items-container" id="about-items-container"></div>
    </div>
  </template>

  <template id="panel-commands">
    <div class="field">
      <label for="channel-name">Chaine Twitch</label>
      <input type="text" id="channel-name" name="channel-name">
    </div>
    <div class="field">
      <label for="field-name">Taille de la police</label>
      <input type="number" step=".1" id="font-size" name="font-size">
    </div>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="src/app.ts"></script>
  <!-- hls.js pour lire un flux HLS dans le navigateur -->

</body>

</html>
