<div
  class="lower-third"
  description="Lower third pour afficher des noms et informations"
  title="Lower Third"
  script="start_lower_third, stop_lower_third"
  tag="lower, third, name, info"
>
  <div class="lower-third-container">
    <div class="lower-third-background"></div>
    <div class="lower-third-content">
      <div class="name-line" id="name-line">Jean Dupont</div>
      <div class="title-line" id="title-line">Journaliste en chef</div>
      <div class="location-line" id="location-line">Paris, France</div>
    </div>
    <div class="lower-third-accent"></div>
  </div>
</div>

<script>
  function start_lower_third() {
    console.log('start_lower_third')
    const container = document.querySelector('.lower-third-container')
    const nameLine = document.getElementById('name-line')
    const titleLine = document.getElementById('title-line')
    const locationLine = document.getElementById('location-line')
    const lowerThird = document.querySelector('.lower-third')

    // Réinitialiser l'affichage
    lowerThird.style.display = 'block'
    container.style.animation = 'none'

    // Animation d'entrée depuis la gauche
    container.style.animation = 'lower-third-slide-in 500ms ease-out'

    // Animation séquentielle des lignes
    setTimeout(() => {
      nameLine.style.animation = 'text-fade-in 0.8s ease-out'
    }, 200)

    setTimeout(() => {
      titleLine.style.animation = 'text-fade-in 0.8s ease-out'
    }, 400)

    setTimeout(() => {
      locationLine.style.animation = 'text-fade-in 0.8s ease-out'
    }, 600)
  }

  function stop_lower_third() {
    console.log('stop_lower_third')
    const container = document.querySelector('.lower-third-container')
    const nameLine = document.getElementById('name-line')
    const titleLine = document.getElementById('title-line')
    const locationLine = document.getElementById('location-line')
    const lowerThird = document.querySelector('.lower-third')

    // Animation de sortie vers la gauche
    container.style.animation = 'lower-third-slide-out 500ms ease-in forwards'

    // Arrêter les animations des lignes
    nameLine.style.animation = 'none'
    titleLine.style.animation = 'none'
    locationLine.style.animation = 'none'

    // Masquer complètement après l'animation
    setTimeout(() => {
      lowerThird.style.display = 'none'
    }, 500)
  }

  globalThis.start_lower_third = start_lower_third
  globalThis.stop_lower_third = stop_lower_third
</script>

<style>
  .lower-third {
    position: absolute;
    bottom: 2em;
    left: 2em;
    z-index: 1000;
  }

  .lower-third-container {
    position: relative;
    background: rgba(0, 0, 0, 0.8);
    padding: 1em 1.5em;
    border-radius: 0.5em;
    backdrop-filter: blur(0.5em);
    border-left: 0.3em solid #4ecdc4;
    min-width: 20em;
  }

  .lower-third-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
    border-radius: 0.5em;
    z-index: 1;
  }

  .lower-third-content {
    position: relative;
    z-index: 2;
    color: white;
  }

  .name-line {
    font-size: 1.4em;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 0.2em;
    text-shadow: 0 0.1em 0.2em rgba(0, 0, 0, 0.5);
  }

  .title-line {
    font-size: 1em;
    color: #4ecdc4;
    font-weight: 500;
    margin-bottom: 0.1em;
  }

  .location-line {
    font-size: 0.8em;
    color: #cccccc;
    font-style: italic;
  }

  .lower-third-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 0.3em;
    height: 100%;
    background: linear-gradient(180deg, #4ecdc4, #45b7aa);
    border-radius: 0.5em 0 0 0.5em;
    z-index: 3;
  }

  @keyframes lower-third-slide-in {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes lower-third-slide-out {
    0% {
      transform: translateX(0);
      opacity: 1;
    }
    100% {
      transform: translateX(-100%);
      opacity: 0;
    }
  }

  @keyframes text-fade-in {
    0% {
      opacity: 0;
      transform: translateY(0.5em);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
